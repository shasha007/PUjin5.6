
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

	<link rel="stylesheet" href="../common/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../common/css/login.css" />
	<script src="../common/js/jquery-1.12.1.min.js"></script>
	<script src="../common/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="admin_index.html">
        <div class="form-signin-heading text-center">
       <!--     <h1 class="sign-title">Sign In</h1>-->
            <img src="../common/images/Logo_header.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="用户 ID" autofocus>
            <input type="password" class="form-control" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">登录
            </button>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>

</body>
</html>
