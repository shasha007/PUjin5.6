<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pu口袋校园</title>
		<link rel="stylesheet" href="common/css/reset.min.css" />
		<link rel="stylesheet" href="common/css/style.css" />
	</head>
	<body>
		<!--公用头部-->
		<div id="pHead"></div>
		<div class="wk_container_init">
			<span>让校园活动触手可及</span>
			<div>
				<b>完善个人资料</b>
				<div>
					<b>昵称</b>
					<P>
						<input type="text" />
					</P>
				</div>
				<p class="wk_initTips"><img src="common/images/u89.png"><span>请输入6-20个字符</span></p>
				<div class="wk_pwInput">
					<b>新密码</b>
					<P>
						<input type="password" />
					</P>
					<b>确认密码</b>
					<P>
						<input type="password" />
					</P>
				</div>
				<p class="wk_initTips"><img src="common/images/u89.png">您两次密码输入不一致</p>
				<div class="wk_pwInput">
					<b>手机号</b>
					<P>
						<input type="text" />
					</P>
					<b>&emsp;验证码</b>
					<P>
						<input type="text" />
						<button>获取验证码</button>
					</P>
				</div>
				<p class="wk_initTips"><img src="common/images/u89.png">手机号有误</p>
				<div class="wk_sexInput">
					<b>性别&emsp;</b>
					<P>
						<input type="radio" name="sex"/><label>男</label>
						<input type="radio" name="sex"/><label>女</label>
					</P>
					<em class="wk_tips">性别修改后不能再做修改</em>
				</div>
				
				<a href="">完成</a>
				
			</div>
			
		</div>
		<!--公用底部-->
		<div id="pFooter"></div>
	</body>
	<script src="common/js/jquery-1.12.1.min.js"></script>
	<script src="common/js/publicContainer.js"></script>
</html>
