<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chongzhi.css" />
    <title>PU币充值</title>
</head>
<body>
	<header class="L-PUBchong-header">
		<div class="L-PUleft">
			<img src="img/PUBchong.png" />
		</div>
	    <div class="L-PUright">
	    	<p>PU币充值</p>
	    	<p>PU币不够了？快来充值吧！</p>
	    </div>
	</header>
	<div class="L-PUB-pay"> 
	    <ul>
	        <li>
	            10元
	        </li>
	        <li>
	            50元
	        </li>
	        <li>
	            100元
	        </li>
	        <li>
	            200元
	        </li>
	    </ul>
	</div>
	<div class="L-PUB-more">
		<input placeholder="其他金额" />
	</div>
	<div class="L-chongzhi">
		<button>点此充值</button>
		<div class="L-payPU">
			<p>兑换比例：人民币1元 = 1PU币</p>
			<p>银行系统可能会有延迟，请查看【余额查询/充值】</p>
			<p>如10分钟仍未到账，请联系我们客服</p>
		</div>
	</div>
</body>
</html>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>
	$( function(){
    $(".L-PUB-pay li").click(function(){
        $(".L-PUB-focas").removeClass("L-PUB-focas");
        $(this).addClass("L-PUB-focas");
    });
});
</script>
