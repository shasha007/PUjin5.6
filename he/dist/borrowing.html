<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="css/style.css"></head><body bgcolor="#F3F1EE"><div class="w-head"><img src="img/back.png" onclick="history.back(-1)">我要借款</div><div class="w-repayGeneral w-shouldRepay"><p>可借款额度</p><span>525.23</span></div><div class="w-repayGeneral w-borrowing"><span>借款金额</span> <input type="text" placeholder="请填入金额"></div><div class="w-repayGeneral w-borrowing"><span>分期月数</span><p class="w-simulate"><strong>请输入月数</strong><select onchange="choice(this)"><option>1</option><option>2</option><option>3</option></select></p></div><div class="w-repayGeneral w-borrowing w-borrowingBorder">每月应还：￥ 365.32元(含服务费 ￥32.25)</div><div class="w-repayGeneral w-borrowing"><span>收款方式</span><p class="w-simulate"><strong>银行卡</strong><select onchange="choice(this)"><option>1</option><option>2</option><option>3</option></select></p></div><div class="w-repayGeneral w-borrowing"><span>事由</span> <input type="text" placeholder="请填写借款的理由"></div><div class="w-repayGeneral w-borrowing w-testing"><span>验证码</span> <input type="text" placeholder="请填写验证码"> <button id="getCode" onclick="show(this)">点击获取验证码</button></div><div class="w-repayGeneral w-borrowing"><input type="checkbox"> <i>xxxx协议</i></div><div class="w-repayGeneral w-bind w-send" id="sendTip">该信息由<span></span>发送</div><button class="w-submit" id="setNext">提交订单</button><div class="w-transparent w-tips"><div><i>您还未进行银行卡认证</i> <img src="img/wrz.png"><p><span>取消</span> <span>立即认证</span></p></div></div></body><script>function choice(e){e.parentElement.getElementsByTagName("strong")[0].innerText=e.value}</script><script src="js/generalScript.js"></script></html>
