<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>申请创业基金</title><link rel="stylesheet" href="css/work.css"></head><body bgcolor="#F3F1EE"><img src="img/applyRule.png"><article><section class="L-applyCommen"><span class="L-activity">申请部落</span><p class="L-activityName"><span id="L-strong">(已有部落请选择)</span><select onchange="choice(this)"><option value="11" id="健身健美协会">健身健美协会</option><option value="22" id="2">2</option><option value="33" id="3">3</option></select><span class="L-up">></span></p></section><section class="L-applyCommen L-applyActivity"><span class="L-fill-must">*</span> <input type="text" id="L-fill-name" placeholder="项目名称"></section><section class="L-applyCommen L-applyActivity"><span class="L-fill-must">*</span> <input type="text" id="L-fill-peple" placeholder="负责人"></section><section class="L-applyCommen L-applyActivity"><span class="L-fill-must">*</span> <input type="text" id="L-fill-pepleNo" placeholder="负责人学号"></section><section class="L-applyCommen L-applyActivity"><span class="L-fill-must">*</span> <input type="text" id="L-fill-pepleTel" placeholder="负责人联系方式"></section><section class="L-panner"><span class="L-fill-must">*</span> <span style="font-size:14px">合伙人</span></section><section class="L-pannerCommen"><input type="text" id="L-fill-pannerName" placeholder="姓名"> <input type="text" id="L-fill-pannerTel" placeholder="联系方式"></section><section class="L-pannerCommen"><input type="text" id="L-fill-pannerName" placeholder="姓名"> <input type="text" id="L-fill-pannerTel" placeholder="联系方式"></section><section class="L-pannerCommen"><p><a id="addPanner">+添加合伙人</a></p><div class="L-blank">&nbsp;</div><p class="L-pa"><span class="L-fill-must">*</span> <input type="text" id="L-fill-sum" placeholder="需求资金(1-5000元)"></p><p><span class="L-fill-must">*</span> <input type="text" id="L-fill-time" placeholder="资金使用周期(1-12月)"></p><p><span class="L-fill-email">项目计划书发至邮箱：</span><span>1805745649@qq.com</span></p><p><span class="L-fill-emailContent">邮箱主题格式：</span><span>项目名称-姓名-学校</span></p><button>确认申请</button><div class="w-transparent w-tips"><div><i>您还未进行实名认证</i> <img src="img/wrz.png"><p><span id="cancel">取消</span> <span>立即认证</span></p></div></div></section></article></body></html><script src="bower_components/jquery/dist/jquery.js"></script><script>function choice(e){var n=$(e).find("option:checked").attr("id");document.getElementById("L-strong").innerText=n,document.getElementById("L-strong").style.color="#ea5504",document.getElementById("L-strong").style.textOverflow="ellipsis"}$(function(){$("#addPanner").click(function(){$(".L-pannerCommen:last-child").before("	<section class='L-pannerCommen'><input type='text' id='L-fill-pannerName' placeholder='姓名'><input type='text' id='L-fill-pannerTel' placeholder='联系方式'></section>")})})</script>
