<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="w-head w-borderBottom"><img src="img/back.png" onclick="history.back(-1)">修改支付密码</div>
	<div class="w-changeGeneral">
		<input type="text" placeholder="姓名" />
	</div>
	<div class="w-changeGeneral">
		<input type="text" placeholder="身份证号" />
	</div>
	<div class="w-changeGeneral">
		<input type="text" placeholder="手机号" />
	</div>
	<div class="w-changeGeneral">
		<input type="text" placeholder="验证码"  style="width:50%"/>
		<button onclick="show(this)">获取验证码</button>
	</div>
	<div class="w-read">
		<input type="checkbox" />
		<span>同意<a href="">服务协议</a></span>
	</div>
	<div class="w-repayGeneral w-bind w-send" id="sendTip">该信息由<span></span>发送</div>
	<button class="w-submit" id="setNext">下一步</button>
	<div class="w-transparent" id="transparent">
		<div class="w-message" id="tip"></div>
	</div>
	
</body>
<script type="text/javascript" src="js/generalScript.js" ></script>
</html>
