<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "format-detection" content = "telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>填写信息</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?v=001" rel="stylesheet">
    <link href="css/reset.css?v=001" rel="stylesheet">

</head>
<style>
</style>
<body>
<header class="h-public-header">
    <div>
        <img class="img-responsive" src="img/header_back.png">
    </div>
    <div>
        填写信息
    </div>
</header>
<div class="h-fill">
<ul>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="text" id="h-fill-name" placeholder="姓名">
    </li>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="text" id="h-fill-code" placeholder="名族">
    </li>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="tel" id="h-fill-QQ" placeholder="QQ(微信)">
    </li>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="tel" id="h-fill-b_phone" placeholder="备用手机号">
    </li>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="email" id="h-fill-mail" placeholder="邮箱">
    </li>
    <li class="clearfix">
        <span class="h-fill-must">*</span>
        <input type="text" id="h-fill-addr" placeholder="地址">
    </li>
</ul>
</div>
<div class="h-withdraw-info-btn">
    完成
</div>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
       $(".h-fill input").keyup(function () {
           if($(this).val()==''){
               $(this).prev().show();
           }else{
               $(this).prev().hide();
           }
       });
    });
</script>
</html>
