<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body bgcolor="#F3F1EE">
	<div class="w-head"><img src="img/back.png" onclick="history.back(-1)">支付</div>
	<div class="w-tap">订单已经生成,请在2小时内完成支付</div>
	<div class="w-general">应付PU币：1500元</div>
	<ul class="w-payType">
		<li data-checked="true">
			<img src="img/pub.png">
			<span>PU币  余额 560</span>
			<div><img src="img/gou.png"></div>
		</li>
		<li data-checked="false">
			<img src="img/puj.png">
			<span>PU金  可用额度 560</span>
			<div><img src="img/gou.png"></div>
		</li>
		<li data-checked="false">
			<img src="img/zfb.png">
			<span>支付宝</span>
			<div><img src="img/gou.png"></div>
		</li>
		<li data-checked="false">
			<img src="img/wx.png">
			<span>微信</span>
			<div><img src="img/gou.png"></div>
		</li>
	</ul>
	<button class="w-payBtn" ui-sref="repaySuccess">支付</button>
</body>
<script type="text/javascript" src="js/repay.js" ></script>
</html>
