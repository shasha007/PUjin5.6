<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>PU红包</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body bgcolor="#F3F1EE">
		<div class="header">
			<img src="img/back.png" onclick="history.back(-1)" />填写信息
		</div>
		<div class="L-article">
			<div>
				<span>*</span><i>姓名:</i><span><input id="name"/></span>
			</div>
			<div>
				<span>*</span><i>民族:</i><span><input id="nation" /></span>
			</div>
			<div>
				<span>*</span><i>QQ(微信)</i><span><input id="qq" /></span>
			</div>
			<div>
				<span>*</span><i>备用手机号:</i><span><input id="telphon" /></span>
			</div>
			<div>
				<span>*</span><i>邮箱:</i><span><input id="email" /></span>
			</div>
			<div>
				<span>*</span><i>地址:</i><span><input id="address" /></span>
			</div>
			<div class="L-inbag">
				<button>完成</button>
			</div>
		</div>
	</body>
</html>
