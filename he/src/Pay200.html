<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>PU红包</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/script.js" ></script>
	</head>
	<body bgcolor="#F3F1EE">
		<div class="PUheader">
			<img src="img/cha.png"/>
			发红包<p>PU安全支付</p>
		</div>
		<div class="L-pay">

			<div class="L-paySum">
				<span>金额</span>
				<input id="sum" name="sum" onblur="sumPU()"/>
				<span>元</span>
				
			</div>
		<div class="L-payMemo">
			<input placeholder="我知道你需要红包安慰，么么哒！" />
		</div>
		<div class="L-payMoney">
			<span>¥0.00</span>
		</div>
		<div class="L-inbag">
			<button>塞钱进红包</button>
		</div>
		<div class="L-bagmemo">
			<span>无人领取红包将于24小时后发起退款</span>
		</div>
		<div id="L-bgPU"></div>
		<div id="L-memo">
		单个红包金额不超过200元
		</div>
		</div>
	</body>
</html>
