<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body bgcolor="#F3F1EE">
	<div class="w-head"><img src="img/back.png" onclick="history.back(-1)">设置支付密码</div>
	<p class="w-setTips">设置PU平台支付密码</p>
	<p class="w-setTips">(请与银行卡取现密码不一致)</p>
	<div class="w-repayGeneral w-set">
		<span>输入密码</span>
		<ul data-pw="" ontouchstart="setPassword(this)" data-inputable="true" id="password">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="w-repayGeneral w-set">
		<span>确认密码</span>
		<ul data-pw="" ontouchstart="setPassword(this)" id="a_password">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<a class="w-submit" id="setNext">下一步</a>
	<!--虚拟键盘-->
	<table class="keyboard" id="keyboard">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
		<tr>
			<td></td>
			<td>0</td>
			<td data-delete= "true">删除</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="js/generalScript.js" ></script>
</html>
