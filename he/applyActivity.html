<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>申请活动基金</title>
		<link rel="stylesheet" href="css/activity.css" />
	</head>
	<body bgcolor="#F3F1EE">
		<img src="img/huoRule.png" />
		<article>
			<section class="L-applyCommen">
				<span class="L-activity">活动名称</span>
				<p class="L-activiP">
					<span class="L-activSpan">
					<select onchange="choice(this)">
						<option value="11" id="有话快说，会画画的95后艺术家">有话快说，会画画的95后艺术家</option>
						<option value="22" id="挪威">挪威</option>
						<option value="33" id="瑞士"> 瑞士</option>
					</select></span><input id="L-strong" name="box" value="(请输入或选择活动名称)" onfocus="if(this.value==this.defaultValue){this.value='';this.style.color='#ea5504';} " onblur="if(this.value==''){this.value=this.defaultValue; this.style.color='#888';}"style="width:95%;position:absolute;left:0px;top:1px;border: none;text-align: right;color: #888;font-size: 14px;line-height: 37px;"><span class="L-upActivity">></span>
				</p>
			</section>
			<section class="L-applyCommen L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-applyName" placeholder="活动发起人">
			</section>
			<section class="L-applyCommen L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-applyNo" placeholder="发起人学号">
			</section>
			<section class="L-applyCommen L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-applyTel" placeholder="联系人电话">
			</section>
			<section class="L-applyCommen">
				<span class="L-activity">活动范围</span>
				<p class="L-activityName">
					<span id="L-strong2">(请选择活动范围)</span>
					<select onchange="choice2(this)">
						<option value="11" id="校级">校级</option>
						<option value="22" id="学生会">学生会</option>
						<option value="33" id="教室">学生会</option>
				</select><span class="L-upActivity">></span>
				</p>
			</section>
			<section class="L-aplly L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-activityNumber" placeholder="预计报名(人)">
			</section>
			<section class="L-applyCommen L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-applyNumber" placeholder="预计签到(人)">
			</section>
			<section class="L-applyCommen L-applyActivity">
				<span class="L-fill-must">*</span>
        		<input type="text" id="L-fill-applyMoney" placeholder="申请金额(元)">
			</section>
			<section class="L-applyCommen L-applyActivity">
				<p><span class="L-fill-email">若活动未发起，活动计划书请发送至邮箱：</span></p>
				<p>1805745649@qq.com</p>
        		<p><span class="L-fill-emailContent">邮箱主题格式：</span><span>项目名称-姓名-学校</span></p>
				<button>确认申请</button>
			</section>
			<!--提示实名认证start-->
			<div class="w-transparent w-tips">
				<div>
					<i>您还未进行实名认证</i>
					<img src="img/wrz.png">
					<p>
						<span id="cancel">取消</span>
						<span>立即认证</span>
					</p>
				</div>
			</div>
			<!--提示实名认证end-->
		</article>
	</body>
</html>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>
	function choice(obj){
		var id= $(obj).find("option:checked").attr("id");
		document.getElementById("L-strong").value=id;
		document.getElementById("L-strong").style.color="#ea5504";
		document.getElementById("L-strong").style.textOverflow="ellipsis";
	}
	function choice2(obj){
		var id= $(obj).find("option:checked").attr("id");
		document.getElementById("L-strong2").innerText=id;
		document.getElementById("L-strong2").style.color="#ea5504";
		document.getElementById("L-strong2").style.textOverflow="ellipsis";
	}
</script>
