<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body bgcolor="#F3F1EE">
	<div class="w-head"><img src="img/back.png" onclick="history.back(-1)">绑定银行卡</div>
	<div class="w-repayGeneral w-bind w-autofocus"><i>姓名：</i><input type="text" class="w-input w-input1"></div>
	<div class="w-repayGeneral w-bind w-autofocus"><i>身份证号：</i><input type="text" class="w-input"></div>
	<div class="w-repayGeneral w-bind">
		<div class="w-idArea" id="idArea"><input type="file" onchange="uploadID()" id="doc" name="doc"><span>+</span><img id="preview"></div>
		<p>请上传本人真实身份证正面照片。我们会对您的信息进行保密保证,该信息仅作为申请借款使用。</p>
	</div>
	<div class="w-repayGeneral w-bind">
		<i style="line-height: 39px;">银行名称：</i>
		<p class="w-simulate">
			<strong>银行卡</strong>
			<select onchange="choice(this)">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</p>
		
	</div>
	<div class="w-repayGeneral w-bind w-autofocus"><i>银行卡号：</i><input type="text"></div>
	<div class="w-repayGeneral w-bind">
        <i style="line-height: 39px;">银行卡归属地：</i>
        <p class="w-simulate" style="width: 25%">
            <strong>选择城市</strong>
            <select name="city_id" id="city_id" style="height:100%">
            	<option value="1">苏州</option>
            </select>
        </p>
        <p class="w-simulate" style="width: 25%">
            <strong>选择省份</strong>
            <select name="province_id" id="province_id" style="height:100%">
                <option value="0">选择省份</option>
                <volist name="provinces" id="province">
                    <option value="1">江苏省</option>
                </volist>
            </select>
        </p>

    </div>
	<div class="w-repayGeneral w-bind w-autofocus"><i>预留手机号：</i><input type="text"></div>
	<div class="w-repayGeneral w-bind w-b-testing">
		<i>验证码：</i>
		<input type="text">
		<button onclick="show(this)">获取验证码</button>
	</div>
	<div class="w-repayGeneral w-bind w-send" id="sendTip">该信息由<span></span>发送</div>
	<button href="" class="w-submit" id="setNext">下一步</button>
	<div class="w-transparent">
		<div class="w-alert">提示信息</div>
	</div>
</body>
<script type="text/javascript" src="js/generalScript.js" ></script>
</html>
